buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.41"
    }
}

group 'alg'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

sourceSets {
    main {
        kotlin {
            srcDirs "E:/Projects/Java/utils/src/main/kotlin"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.41"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.41'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}